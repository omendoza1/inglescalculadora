<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>multidiomas 2023</title>
</head>

<body>
	<h1>Calculadora de nota de inglés por corte</h1>

	<form>
		<fieldset>
			<legend>Calificaciones de assignments:</legend>
			<label for="assignments1">Assignment 1:</label>
			<input type="number" id="assignments1" name="assignments1" min="0" max="100" required><br>
			<label for="assignments2">Assignment 2:</label>
			<input type="number" id="assignments2" name="assignments2" min="0" max="100" required><br>
			<label for="assignments3">Assignment 3:</label>
			<input type="number" id="assignments3" name="assignments3" min="0" max="100" required><br>
			<label for="assignments4">Assignment 4:</label>
			<input type="number" id="assignments4" name="assignments4" min="0" max="100" required><br>
		</fieldset>

		<fieldset>
			<legend>Calificaciones de unit tests:</legend>
			<label for="tests1">Test 1:</label>
			<input type="number" id="tests1" name="tests1" min="0" max="100" required><br>
			<label for="tests2">Test 2:</label>
			<input type="number" id="tests2" name="tests2" min="0" max="100" required><br>
			<label for="tests3">Test 3:</label>
			<input type="number" id="tests3" name="tests3" min="0" max="100" required><br>
			<label for="tests4">Test 4:</label>
			<input type="number" id="tests4" name="tests4" min="0" max="100" required><br>
		</fieldset>

		<fieldset>
			<legend>Calificaciones del profesor:</legend>
			<label for="teacher-grades">Calificaciones del profesor:</label>
			<div id="teacher-grades">
				<input type="number" name="teacher-grade" min="0" max="5" required>

			</div>
			<button type="button" onclick="addTeacherGrade()">Agregar otra calificación del profesor</button>
		</fieldset>

		<fieldset>
			<legend>Calificaciones de progress test</legend>
			<label for="speaking">Speaking:</label>
			<input type="number" id="speaking" name="speaking" min="0" max="100" required>
			<label for="cut1">CUT1:</label>
			<input type="number" id="cut1" name="cut1" min="0" max="100" required><br>
		</fieldset>

		<button type="button" onclick="calculateFinalGrade()">Calcular nota final del corte</button>
		<button type="reset">Limpiar</button>
	</form>

	<script src="main.js"></script>
</body>

</html>
