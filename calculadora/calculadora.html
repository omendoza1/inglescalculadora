<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>multidiomas 2023</title>
</head>
<body>
	<a href="../index.html">Volver al menú principal</a>
	<h1>Calculadora de nota de inglés por corte</h1>
	
	<form id="formulario">
		
		<fieldset>
			<legend>Calificaciones de assignments:</legend>
			
			<input type="number" id="assignments1" class="form-control" name="assignments1"  min="0" max="100" data-maxlength="4"required><br>
			
			<input type="number" id="assignments2" class="form-control" name="assignments2"  min="0" max="100" data-maxlength="4"required><br>
			
			<input type="number" id="assignments3" class="form-control" name="assignments3" min="0" max="100" data-maxlength="4"required><br>
			
			<input type="number" id="assignments4" class="form-control" name="assignments4"   min="0" max="100" data-maxlength="4"required><br>
		</fieldset>
		<fieldset>
			<legend>Calificaciones de unit tests:</legend>
			
			<input type="number" id="tests1" class="form-control" name="tests1" min="0" max="100" data-maxlength="4"required><br>
			
			<input type="number" id="tests2"  class="form-control" name="tests2" min="0" max="100" data-maxlength="4"required><br>
			
			<input type="number" id="tests3" class="form-control" name="tests3" min="0" max="100" data-maxlength="4"required><br>
		
			<input type="number" id="tests4" class="form-control" name="tests4" min="0" max="100" data-maxlength="4"required><br>
		</fieldset>
		<fieldset>
			<legend>Calificaciones del profesor:</legend>
			<label for="teacher-grades">Calificaciones del profesor:</label>
			<div id="teacher-grades">
				<input type="number" class="form-control" name="teacher-grade" min="0" max="5" data-maxlength="2"required>
			</div>
			<button type="button" onclick="addTeacherGrade()">Agregar otra calificación del profesor</button>
		</fieldset>
		<fieldset>
			<legend>Calificaciones de progress test</legend>
			<label for="speaking">Speaking:</label>
			<input type="number" id="speaking" class="form-control" name="speaking" min="0" max="100"data-maxlength="4" required>
			<label for="cut1">CUT:</label>
			<input type="number" id="cut1" class="form-control" name="cut1" min="0" max="100" data-maxlength="4"required><br>
		</fieldset>
		<button type="button" id="btn-calcular">Calcular nota final del corte</button>
		<button type="reset" id="btn-limpiar">Limpiar</button>
	</form>
	<footer class="footer">
		<div class="container">
		  <div class="row">
			<div class="col-12">
			  <h3>Contacto</h3>
			  <p>omaryire@hotmail.es</p>
			  <p class="copyright">
				Desarrollado por:
				<span class="developer">Omar Yire Mendoza Comas</span>
			  </p>
			</div>
		  </div>
		</div>
	  </footer>
</body>
  <script src="main.js"></script>
</html>
